<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36ff33; /* Fondo verde oscuro */
            color: #ffffff;
        }
        .form-container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            background: #1f1f1f; /* Fondo oscuro para el formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .form-title {
            color: #ff3333; /* Color rojo para el título */
            margin-bottom: 20px;
        }
        .form-group label {
            color: #ffffff; /* Texto blanco para las etiquetas */
        }
        .form-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        .btn-danger {
            background-color: #ff3333; /* Rojo para el botón de eliminar */
            border-color: #cc0000; /* Borde rojo oscuro */
        }
        .btn-dark {
            background-color: #333333; /* Fondo oscuro para el botón de cancelar */
            border-color: #222222; /* Borde más oscuro */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="form-container">
    <div class="form-box">
        <h1 class="form-title">Eliminar Usuario</h1>
        <p>¿Estás seguro que deseas eliminar al usuario con los siguientes datos?</p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
        <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
        <p><strong>Correo:</strong> <span th:text="${usuario.correo}"></span></p>
        <p><strong>Contraseña:</strong> <span th:text="${usuario.contrasenia}"></span></p>
        <p>Esta acción no se puede deshacer.</p>
        <form th:action="@{/usuario/delete}" method="post" th:object="${usuario}">
            <input type="hidden" th:name="id" th:value="${usuario.id}"/>
            <div class="form-buttons">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
                <a th:href="@{/usuario}" class="btn btn-dark">
                    <i class="fas fa-window-close"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
