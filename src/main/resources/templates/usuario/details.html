<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36ff33; /* Fondo verde oscuro */
            color: #ffffff;
        }
        .details-container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .details-box {
            background: #1f1f1f; /* Fondo oscuro para el formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .details-title {
            color: #36ff33; /* Color verde oscuro para el título */
            margin-bottom: 20px;
            text-align: center;
        }
        .details-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn-outline-info {
            color: #36ff33;
            border-color: #36ff33;
        }
        .btn-outline-info:hover {
            background-color: #36ff33;
            color: #ffffff;
        }
        .btn-dark {
            background-color: #333333;
            border-color: #222222;
        }
        .btn-dark:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="details-container">
    <div class="details-box">
        <h1 class="details-title">Detalles del Usuario</h1>
        <div>
            <dl class="row mb-4">
                <dt class="col-sm-4">ID</dt>
                <dd class="col-sm-8" th:text="${usuario.id}"></dd>
                <dt class="col-sm-4">Nombre</dt>
                <dd class="col-sm-8" th:text="${usuario.nombre}"></dd>
                <dt class="col-sm-4">Apellido</dt>
                <dd class="col-sm-8" th:text="${usuario.apellido}"></dd>
                <dt class="col-sm-4">Teléfono</dt>
                <dd class="col-sm-8" th:text="${usuario.telefono}"></dd>
                <dt class="col-sm-4">Correo</dt>
                <dd class="col-sm-8" th:text="${usuario.correo}"></dd>
                <dt class="col-sm-4">Roles</dt>
                <dd class="col-sm-8">
                    <ul>
                        <li th:each="rol : ${usuario.roles}" th:text="${rol.nombre}"></li>
                    </ul>
                </dd>
            </dl>
            <div class="details-buttons">
                <a th:href="@{/usuario/edit/{id} (id=${usuario.id})}" class="btn btn-outline-info">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/usuario}" class="btn btn-dark">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
