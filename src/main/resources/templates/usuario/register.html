<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .register-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .register-container h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 20px;
        }
        .register-container label {
            color: #555;
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        .register-container .input-group {
            display: flex;
            justify-content: space-between;
        }
        .register-container .input-group div {
            width: 48%;
        }
        .register-container input[type="text"],
        .register-container input[type="tel"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .register-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        .register-container input[type="submit"]:hover {
            background-color: #4b0cb5;
        }
        .register-container .register-link {
            display: block;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
        }
        .register-container .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img src="https://static.vecteezy.com/system/resources/previews/009/267/048/non_2x/user-icon-design-free-png.png" alt="User Icon">
    <h1>Registro de Usuario</h1>
    <form action="/guardar-usuario" method="post">
        <div class="input-group">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
        </div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>

        <input type="submit" value="Guardar">
    </form>
    <a href="/login" class="register-link">¿Ya tienes una cuenta? Inicia sesión</a>
</div>
</body>
</html>
