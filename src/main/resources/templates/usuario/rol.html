<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Rol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Fondo azul oscuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #002b5e; /* Azul más claro para el contenedor del formulario */
            color: #fff; /* Color del texto en el formulario */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ddd; /* Color del texto de las etiquetas */
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #003366; /* Fondo de los campos de entrada */
            color: #fff; /* Color del texto en los campos de entrada */
        }

        .input-group select {
            background-color: #003366;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #4CAF50; /* Color de fondo del mensaje de éxito */
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Asignar Rol</h2>
    <!-- Mensaje de éxito -->
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form th:action="@{/usuario/guardarRol}" th:object="${rol}" method="post">
        <div class="input-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="input-group">
            <label for="estado">Estado:</label>
            <select id="estado" th:field="*{estado}" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>
        <input type="submit" value="Guardar">
    </form>
</div>
</body>
</html>
