<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Vertical con Icono</title>
    <style>
        /* Estilos básicos del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Alinea el menú a la derecha */
            background-color: #f0f0f0; /* Fondo neutro */
        }

        /* Contenedor del menú */
        .menu-container {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px 0 0 10px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Espacio entre elementos */
        }

        /* Estilo de las líneas del menú hamburguesa */
        .menu-hamburguesa {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Enlaces del menú */
        .menu-desplegable {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex-grow: 1; /* Para empujar el ícono hacia abajo */
        }

        .menu-desplegable a {
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-desplegable a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Estilo del ícono en la parte inferior */
        .menu-icono {
            margin-top: 20px;
        }

        .menu-icono img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <div class="menu">

    </div>
    <div class="menu-desplegable">
        <a href="#">Cancha</a>
        <a href="#">Clientes</a>
    </div>
    <div class="menu-icono">
        <img src="https://th.bing.com/th/id/R.0ababdb27dd0bb71f21f03c98b6cd6f1?rik=%2fiVDxahrgNztPA&pid=ImgRaw&r=0" alt="Icono">
    </div>
</div>
</body>
</html>
