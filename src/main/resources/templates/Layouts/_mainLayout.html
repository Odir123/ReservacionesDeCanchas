<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Alquiler de Cancha - ESFE/Agape</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=DM+Sans:500,700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .nav-item {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            transition: 0.3s;
            margin: 0 10px;
            font-weight: 500;
            position: relative;
        }

        .nav-item:before {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #dfe2ea;
            border-radius: 8px 8px 0 0;
            opacity: 0;
            transition: 0.3s;
        }

        .nav-item:not(.is-active):hover:before {
            opacity: 1;
            bottom: 0;
        }

        .nav-item:not(.is-active):hover {
            color: #ccc;
        }

        .nav-indicator {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            transition: 0.4s;
            height: 5px;
            z-index: 1;
            border-radius: 8px 8px 0 0;
        }

        @media (max-width: 580px) {
            .nav {
                overflow-x: auto;
                flex-wrap: nowrap;
            }
        }

        .hero-section {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/038/957/904/small_2x/ai-generated-soccer-stadium-with-green-field-for-football-competition-match-football-cup-tournament-photo.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 100px; /* Para evitar que el contenido se esconda debajo de la barra de navegación */
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0;
        }

        .hero-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1rem;
            font-style: italic;
            margin-top: 20px;
            max-width: 800px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar">
    <ul class="nav">
        <li><a href="/" class="nav-item">Inicio</a></li>
        <li><a href="/donde-estamos" class="nav-item">Dónde Estamos</a></li>
        <li><a href="/preguntas-frecuentes" class="nav-item">Preguntas Frecuentes</a></li>
        <li><a href="/precios" class="nav-item">Precios</a></li>
        <li><a href="/reservar-cancha" class="nav-item">Reserva tu Cancha</a></li>
    </ul>
</nav>

<!-- Sección Principal -->
<section class="hero-section">
    <div>
        <h1>ENTRENA</h1>
        <h2>DISFRUTA</h2>
        <p>El éxito no es un accidente. Es trabajo duro, perseverancia, aprendizaje, estudio, sacrificio y, sobre todo, amor por lo que estás haciendo o aprendiendo a hacer.</p>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
