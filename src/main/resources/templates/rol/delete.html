<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_mainLayout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #36ff33; /* Fondo verde oscuro */
            color: #ffffff;
        }
        .container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content-box {
            background: #1f1f1f; /* Fondo oscuro para el contenido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .text-danger {
            color: #dc3545; /* Color rojo para el botón de eliminar */
        }
        .btn-dark {
            background-color: #333333; /* Fondo oscuro para el botón de regresar */
            border-color: #222222; /* Borde más oscuro */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="content-box">
        <h1 class="text-center mb-4">Eliminar Usuario</h1>
        <h3 class="text-center mb-4">¿Está seguro que desea eliminar este usuario?</h3>
        <div>
            <hr />
            <dl class="row">
                <dt class="col-sm-4">ID</dt>
                <dd class="col-sm-8" th:text="${usuario.id}"></dd>
                <dt class="col-sm-4">Nombre</dt>
                <dd class="col-sm-8" th:text="${usuario.nombre}"></dd>
                <dt class="col-sm-4">Apellido</dt>
                <dd class="col-sm-8" th:text="${usuario.apellido}"></dd>
                <dt class="col-sm-4">Teléfono</dt>
                <dd class="col-sm-8" th:text="${usuario.telefono}"></dd>
                <dt class="col-sm-4">Correo</dt>
                <dd class="col-sm-8" th:text="${usuario.correo}"></dd>
                <dt class="col-sm-4">Contraseña</dt>
                <dd class="col-sm-8" th:text="${usuario.contrasenia}"></dd>
            </dl>
            <form th:action="@{/usuario/delete}" method="post">
                <input type="hidden" name="id" th:value="${usuario.id}">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </button>
                <a th:href="@{/usuario}" class="btn btn-dark">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
