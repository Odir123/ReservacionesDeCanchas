<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cancha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c2331;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #2a3b55;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            color: #fff;
        }
        h2 {
            text-align: center;
            color: #d1d8e0;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 30%;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select {
            width: 65%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #34495e;
            color: #fff;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }
        .form-actions .btn-save {
            background-color: #3498db;
        }
        .form-actions .btn-save:hover {
            background-color: #2980b9;
        }
        .form-actions .btn-cancel {
            background-color: #e74c3c;
        }
        .form-actions .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Cancha</h2>
    <form action="/cancha/guardar" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>
        </div>
        <div class="form-group">
            <label for="tarifaPorHora">Tarifa por Hora:</label>
            <input type="number" id="tarifaPorHora" name="tarifaPorHora" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="imagen1">Imagen 1:</label>
            <input type="file" id="imagen1" name="imagen1" accept="image/*">
        </div>
        <div class="form-group">
            <label for="imagen2">Imagen 2:</label>
            <input type="file" id="imagen2" name="imagen2" accept="image/*">
        </div>
        <div class="form-group">
            <label for="imagen3">Imagen 3:</label>
            <input type="file" id="imagen3" name="imagen3" accept="image/*">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Guardar Cancha</button>
            <button type="reset" class="btn-cancel">Cancelar</button>
        </div>
    </form>
</div>

</body>
</html>
