<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
<div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-lg">
    <h1 class="text-3xl font-semibold mb-6 text-center">Reserva de Cancha</h1>
    <form>
        <!-- Cancha ID -->
        <div class="mb-4">
            <label for="cancha" class="block text-sm font-medium text-gray-300 mb-2">Cancha</label>
            <select id="cancha" name="cancha" class="w-full p-3 rounded-md bg-gray-700 text-white">
                <option value="1">Cancha El Mirador</option>
                <option value="2">Cancha Central</option>
                <option value="3">Cancha Los Almendros</option>
                <option value="4">Cancha La Colina</option>
                <option value="5">Cancha Vista Hermosa</option>
                <option value="6">Cancha El Retiro</option>
            </select>
        </div>

        <!-- Fecha de Reserva -->
        <div class="mb-4">
            <label for="fecha" class="block text-sm font-medium text-gray-300 mb-2">Fecha de Reserva</label>
            <input type="date" id="fecha" name="fecha" class="w-full p-3 rounded-md bg-gray-700 text-white" required>
        </div>

        <!-- Horas -->
        <div class="mb-4">
            <label for="horas" class="block text-sm font-medium text-gray-300 mb-2">Selecciona la hora</label>
            <input type="time" id="horas" name="horas" class="w-full p-3 rounded-md bg-gray-700 text-white" required>
        </div>

        <!-- Usuario ID -->
        <div class="mb-4">
            <label for="usuario" class="block text-sm font-medium text-gray-300 mb-2">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="w-full p-3 rounded-md bg-gray-700 text-white" placeholder="Ingresa tu ID de usuario" required>
        </div>

        <!-- Estado -->
        <div class="mb-6">
            <label for="estado" class="block text-sm font-medium text-gray-300 mb-2">Estado</label>
            <select id="estado" name="estado" class="w-full p-3 rounded-md bg-gray-700 text-white">
                <option value="pendiente">Pendiente</option>
                <option value="confirmado">Confirmado</option>
                <option value="cancelado">Cancelado</option>
            </select>
        </div>

        <!-- Botón de Reserva -->
        <!--div class="flex justify-center">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-md">Reservar Cancha</button>
        </div-->
        <form action="/reservar" method="POST">
            <!-- Otros campos del formulario aquí -->
            <div class="flex justify-center">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-md">
                    Reservar Cancha
                </button>
            </div>
        </form>

    </form>
</div>
</body>
</html>
